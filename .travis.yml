language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

# command to install dependencies
install:
 - pip install -q Django==$DJANGO_VERSION
 - python setup.py -q install

# setup different django versions
env:
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.4
  - DJANGO_VERSION=1.3

# command to run tests
script:
  python django_orm_sugar.py
